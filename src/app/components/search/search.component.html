
<br><br>
<div class ="container">
<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label style="margin-right: 0%">Country</label>
      <select class="form-control" [(ngModel)]="selectedCountry" (ngModelChange)="forstatedropdown()"><!--style="max-width: 20%; margin-left: 10%;" >-->
       <!-- <option value="No Option Selected">No Option Selected</option>-->
        <option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">

    <div class="form-group">
      <label style="margin-left: 0px">State</label>
      <select class="form-control" [(ngModel)]="selectedState" (ngModelChange)="forcitydropdown()"> <!--style="max-width: 20%; margin-left: 35%; " >-->
       <!-- <option value={{states}}>No option Selected</option>-->
        <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
      </select>
      <!--<app-city></app-city>-->
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label style="margin-right: 0%">City</label>
      <select class="form-control" [(ngModel)]="selectedCity"> <!--style="max-width: 20%; margin-left: 60%;" >-->
       <!-- <option value={{cities}}>No option Selected</option>-->
        <option *ngFor="let city of cities" [ngValue]="city">{{city}}</option>
      </select>
    </div>


    <!--<app-state></app-state>-->
  </div>
<!--  <div class="col-md-4">
    <app-city></app-city>
  </div>-->
</div>
  <br>
  <button class="btn btn-md btn-primary" (click)="searching()" type="submit">Search</button>
</div>
<!--</div>-->
