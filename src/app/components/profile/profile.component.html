<div *ngIf="user" style="text-align: center">
  <h2 class="page-header"><b>{{user.firstname}}&nbsp;{{user.lastname}}</b></h2>

  <div style="text-align: center">
  <table class="table-bordered table-condensed">
    <tr><td><b>Firstname:</b></td><td>{{user.firstname}}</td></tr>
    <tr><td><b>Lastname:</b></td><td>{{user.lastname}}</td></tr>
    <tr><td><b>Email:</b></td><td>{{user.email}}</td></tr>
    <tr><td><b>Phonenumber:</b></td><td>{{user.phonenumber}}</td></tr>
    <tr><td><b>Address:</b></td><td>{{user.address}}</td></tr>
  </table>
  </div>
</div>
