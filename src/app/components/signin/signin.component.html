<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <h1 class="text-center login-title"><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign In to continue using the features</h1><br>
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">
        <form #signin="ngForm" (ngSubmit)="onLoginSubmit()" class="form-signin">
          <div class="form-group">
            <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
         <!-- <div class="g-recaptcha" data-sitekey="6LcMrzUUAAAAAISPy_7wvGe7KrYW2Fk_rBGDzapn"></div>-->
            <re-captcha  (resolved)="resolved($event)" siteKey="6LcMrzUUAAAAAISPy_7wvGe7KrYW2Fk_rBGDzapn" required></re-captcha>
          </div>
            <button id="btn1" class="btn btn-lg btn-primary btn-block" [disabled]= "!signin.form.valid || flag == false" type="submit">
            Sign In</button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>

        </form>
      </div>
      <a href="#" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
